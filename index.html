<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HAUS IS THE BEST</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="transport">
        <button class="btn btn-success play">Play</button>
        <label for="bpm">BPM</label>
        <input type="text" name="bpm" id="bpm" value="120">
        <label for="swing">Swing</label>
        <input type="text" name="swing" id="swing" value="3">
        <button class="btn btn-danger bars-button">Bars</button>
        <input type="text" name="num-bars" id="num-bars" value="1">
      </div>
      <div class="grid"></div>                    
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="code.js"></script>
  </body>
</html>
